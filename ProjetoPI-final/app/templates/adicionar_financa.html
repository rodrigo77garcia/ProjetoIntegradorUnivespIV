<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Nova Finança</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #333;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        .buttons button, .buttons a {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            color: white;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .buttons button {
            background-color: #007bff;
        }
        .buttons button:hover {
            background-color: #0056b3;
        }
        .buttons a {
            background-color: #6c757d;
        }
        .buttons a:hover {
            background-color: #5a6268;
        }
        .flashes {
            list-style: none;
            padding: 10px;
            margin-bottom: 15px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
        }
        .button-voltar {
            display: inline-block;
            padding: 10px 20px;
            background: #0056b3;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Adicionar Nova Finança</h1>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flashes">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('routes.add_financas') }}" method="POST">
            <label for="tipo">Tipo</label>
            <select name="tipo" id="tipo" required>
                <option value="">Selecione...</option>
                <option value="Entrada">Entrada</option>
                <option value="Saída">Saída</option>
            </select>

            <label for="descricao">Descrição</label>
            <input type="text" name="descricao" id="descricao" required>

            <label for="valor">Valor (R$)</label>
            <input type="number" step="0.01" name="valor" id="valor" required>

            <label for="data">Data</label>
            <input type="date" name="data" id="data" required>

            <label for="cliente_id">Cliente</label>
            <select name="cliente_id" id="cliente_id" required>
                <option value="">Selecione um cliente</option>
                {% for cliente in clientes %}
                    <option value="{{ cliente.id }}">{{ cliente.nome }}</option>
                {% endfor %}
            </select>

            <div class="buttons">
                <button type="submit">Salvar</button>
                <a href="{{ url_for('routes.listar_financas') }}">Cancelar</a>
                <a href="{{ url_for('routes.index') }}" class="button">Voltar para Painel de Gerenciamento</a>
            </div>
        </form>
    </div>
</body>
</html>
