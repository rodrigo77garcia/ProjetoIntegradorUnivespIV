<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Finanças</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            background-image: url('/static/css/imagem_financas.jpg'); /* Imagem de fundo */
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }
        h1, h2 {
            color: #333;
        }
        form, .buttons, table {
            background: #fff;
            padding: 20px;
            margin: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 300px;
        }
        label {
            display: block;
            margin-bottom: 6px;
        }
        input[type="text"], input[type="number"], input[type="date"], textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            background: #007bff;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Gestão de Finanças</h1>

    <h2>Adicionar Nova Entrada Financeira</h2>
    <form id="addForm" method="POST" action="/add_financas">
        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" name="descricao" required><br><br>

        <label for="valor">Valor:</label>
        <input type="number" step="0.01" id="valor" name="valor" required><br><br>

        <label for="data">Data:</label>
        <input type="date" id="data" name="data" required><br><br>

        <button type="submit">Adicionar Entrada</button>
    </form>

    <div class="buttons">
        <h2>Outras Funcionalidades</h2>
        <button onclick="window.location.href='/listar_financas'">Listar Entradas</button>
        <button onclick="window.location.href='/update_financa/1'">Atualizar Entrada</button>
        <button onclick="window.location.href='/delete_financa/1'">Deletar Entrada</button>
    </div>

    <h2>Lista de Entradas Financeiras</h2>
    <table>
        <thead>
            <tr>
                <th>Descrição</th>
                <th>Valor</th>
                <th>Data</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for financa in financas %}
            <tr>
                <td>{{ financa.descricao }}</td>
                <td>{{ financa.valor }}</td>
                <td>{{ financa.data }}</td>
                <td>
                    <a href="{{ url_for('routes.update_financa', id=financa.id) }}">Editar</a>
                    <a href="{{ url_for('routes.delete_financa', id=financa.id) }}">Deletar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
