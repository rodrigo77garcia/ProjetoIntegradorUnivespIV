<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Organização</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            color: #333;
        }
        form {
            background: #fff;
            padding: 20px;
            margin: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 300px;
        }
        label {
            display: block;
            margin-bottom: 6px;
        }
        input[type="text"], input[type="date"], textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            background: #007bff;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .button-container a.button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            background: linear-gradient(to right, #007bff, #0056b3);
            color: white;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            transition: background 0.3s;
        }
        .button-container a.button:hover {
            background: linear-gradient(to right, #0056b3, #003580);
        }
    </style>
</head>
<body>
    <h1>Lista de Organização</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome do Departamento</th>
                <th>Responsável</th>
                <th>Telefone</th>
            </tr>
        </thead>
        <tbody>
            {% for organizacao in organizacoes %}
            <tr>
                <td>{{ <organizacao class="id">ID</organizacao> }}</td>
                <td>{{ <organizacao class="nome_departamento">Nome do Departamento</organizacao> }}</td>
                <td>{{ <organizacao class="responsavel">Responsável</organizacao> }}</td>
                <td>{{ <organizacao class="telefone_departamento">Telefone do Departamento</organizacao> }}</td>
                <td>
                    <a href="{{ url_for('routes.update_organizacao', id=organizacao.id) }}">Editar</a>
                    <a href="{{ url_for('routes.delete_organizacao', id=organizacao.id) }}">Deletar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="button-container">
        <a href="{{ url_for('routes.add_organizacao') }}" class="button">Adicionar Nova Organização</a>
        <a href="{{ url_for('routes.index') }}" class="button">Voltar para Painel de Gerenciamento</a>
    </div>
</body>
</html>
